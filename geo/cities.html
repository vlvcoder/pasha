<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Крупнейшие города России</title>
    <style>
        * {
            --header-back: #487bbd;
            --table-back: #064290;
            --table-border: #e0e0e0;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--table-back);
            color: white;
        }

        th,
        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--table-border);
        }

        thead tr {
            background-color: var(--header-back);
        }

    </style>
</head>

<body>
    <h2 style="text-align: center;">Крупнейшие города России</h2>
    <table>
        <thead>
            <tr>
                <th>Город</th>
                <th>Население (тыс. чел)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Москва</td>
                <td style="text-align: right;">13 274</td>
            </tr>
            <tr>
                <td>Санкт-Петербург</td>
                <td style="text-align: right;">5 653</td>
            </tr>
            <tr>
                <td>Новосибирск</td>
                <td style="text-align: right;">1 637</td>
            </tr>
            <tr>
                <td>Екатеринбург</td>
                <td style="text-align: right;">1 548</td>
            </tr>
            <tr>
                <td>Казань</td>
                <td style="text-align: right;">1 330</td>
            </tr>
            <tr>
                <td>Красноярск</td>
                <td style="text-align: right;">1 212</td>
            </tr>
            <tr>
                <td>Нижний Новгород</td>
                <td style="text-align: right;">1 198</td>
            </tr>
            <tr>
                <td>Челябинск</td>
                <td style="text-align: right;">1 171</td>
            </tr>
            <tr>
                <td>Уфа</td>
                <td style="text-align: right;">1 166</td>
            </tr>
            <tr>
                <td>Краснодар</td>
                <td style="text-align: right;">1 155</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
